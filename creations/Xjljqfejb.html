<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shifted Featured Article</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 20px;
    }
    .meta {
      color: #666;
      margin-bottom: 20px;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
    <link rel="stylesheet" href="../styles/counter.css">
</head>
<body>
  <h1>Wikipedia Featured Article (Shifted)</h1>
  <div class="meta" id="meta">Loading…</div>
  <pre id="content"></pre>

  <script>
  function shiftText(text) {
    return text.replace(/[a-zA-Z]/g, char => {
      const base = char >= 'a' ? 97 : 65;
      return String.fromCharCode(
        base + (char.charCodeAt(0) - base + 1) % 26
      );
    });
  }

  async function loadFeaturedArticle() {
    try {
      const res = await fetch(
        'https://en.wikipedia.org/w/api.php' +
        '?action=parse' +
        '&page=Wikipedia:Today\'s_featured_article' +
        '&prop=text' +
        '&format=json' +
        '&origin=*'
      );

      if (!res.ok) throw new Error('HTTP error');

      const data = await res.json();
      const html = data.parse.text['*'];

      // Strip HTML tags
      const text = html.replace(/<[^>]+>/g, '').trim();

      document.getElementById('meta').textContent =
        'Source: Wikipedia – Today’s Featured Article';

      document.getElementById('content').textContent =
        shiftText(text);

    } catch (e) {
      document.getElementById('meta').textContent =
        'Failed to load article.';
    }
  }

  loadFeaturedArticle();
</script>


<div class="page-counter">24/24</div>
<div class="page-buttons">
    <button onclick="location.href='https://chris-sta.github.io/my_failed_life/index.html'">
        Home
    </button>
    <button onclick="location.href='https://chris-sta.github.io/my_failed_life/inventory.html'">
        Inventory
    </button>
</div>

</body>
</html>
